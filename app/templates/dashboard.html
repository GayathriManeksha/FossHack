<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/styledash.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Document</title>
</head>

<body class="body">
    <div class="small">
        PROJECT DETAILS
    </div>
    <div class="hl">

    </div>


    <div class="big">
        <div class="nave">
            <div class="dashboard">
                <section class="navigation">
                    <aside class="sidebar">
                        <nav class="nav">
                            <ul class="nav-list">
                                <li><a href="{{url_for('addtasks')}}">CREATE PROJECT</a></li>
                                <li><a href="{{url_for('add_mem')}}">ADD MEMBER</a></li>
                                <li><a href="{{url_for('login')}}">LOGOUT</a></li>
                            </ul>
                        </nav>
                    </aside>
                </section>
            </div>
        </div>
        <div class="vl">

        </div>
        <div class="one">
            <div class="x">
                <br>
                <label class="heading" id="id1" name="n1">Critical Tasks</label>
                <br>
                <br>
                {% for c in critical_points %}
                <li style="list-style-type: none;"><a href="#" class="heading" style="font-size: 100%;" id="task"
                        name="taskname">{{c.notation}} : {{c.task_name}}</a></li>
                {% endfor %}
            </div>
            <div class="hl2">

            </div>
            <div class="y">
                <br>
                <label class="heading" id="id2" name="n2">Team Members</label>
                <br>
                <br>
                {% for m in members %}
                <li style="list-style-type: none;"><a href="{{url_for('view_details',user_name=m['username'])}}" class="heading" style="font-size: 100%;" id="member"
                        name="name">{{m['username']}}</a></li>
                {% endfor %}
            </div>
        </div>
        <div class="vl">

        </div>
        <div class="task">
          <br>
          <label class="heading" id="id4" name="n4">Tasks</label>
          <br>
          <br>  <br>  <br>
          <canvas class="c1" id="myChart1"></canvas>
          <script>
          var xValues = ["Pending", "In progress","Completed"];
          var yValues = [4,7,7];
          var barColors = [
          "white",
          "#b6a3f4",
          "#635985"
          ];

          new Chart("myChart1", {
          type: "doughnut",
          data: {
              labels: xValues,
              datasets: [{
              backgroundColor: barColors,
              data: yValues
              }]
          },
          options: {
              title: {
              display: true,
              }
          }
          });
          </script>
        </div>
        <div class="vl">

        </div>
        <div class="two">
            <div class="z">
                <br>
                <label class="heading" id="id3" name="n3">Percentage Of Completeion</label>
                <br>
                <br>
                <canvas class="c1" id="myChart"></canvas>

                <script>
                    // var xValues = ["Contracts", "Design", "Procurement", "Categorization"];
                    var yValues = [55, 49, 44, 24];
                    var xValues = JSON.parse({{ tasknames| tojson}});
                    var barColors = ["#635985", "#635985", "#635985", "#635985"];

                    new Chart("myChart", {

                        type: "horizontalBar",
                        data: {
                            labels: xValues,
                            datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                            }]
                        },
                        options: {
                            legend: { display: false },
                            title: {
                                display: false,
                                text: "Percentage completeion"
                            }
                        }
                    });
                </script>
            </div>
            <div class="hl2">

            </div>
            <div class="w">
              <br>
              <label class="heading" id="id5" name="n5">Task Details Per Member</label>
              <br>
              <br>
              <canvas class="c1" id="myChart3" ></canvas>

                  <script>
                  var xValues = ["Name1", "Name2", "Name3", "Name4"];
                  var yValues1 = [55, 49, 44, 24];
                  var yValues2 = [15, 9, 4, 10];
                  var yValues3 = [10, 20, 30, 40];
                  var barColors1= ["#635985", "#635985","#635985","#635985"];
                  var barColors2=["#b6a3f4","#b6a3f4","#b6a3f4","#b6a3f4"]
                  var barColors3=["white","white","white","white"];
                  new Chart("myChart3", {

                  type: "horizontalBar",
                  data: {
                      labels: xValues,
                      datasets: [{
                      backgroundColor: barColors1,
                      data: yValues1
                      },
                      {
                      backgroundColor: barColors2,
                      data: yValues2
                      },
                      {
                      backgroundColor: barColors3,
                      data: yValues3
                      }
                  ]
                  },
                  options: {
                      legend: {display: false},
                      title: {
                      display: false,
                      text: "Percentage completeion"
                      }
                  }
                  });
                  </script>
            </div>
        </div>
    </div>

</body>

</html>
